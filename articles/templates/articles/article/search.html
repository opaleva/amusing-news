{% extends "articles/base.html" %}
{% block title %}Search{% endblock title %}
{% block content %}
<h1>Search Results</h1>
{% for article in articles %}
<div>
    <h3><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h3>
    {{ article.body|truncatewords:30|linebreaks }}
</div>
{% endfor %}
{% endblock content %}
